<style>
    .photo-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  grid-gap: 10px;
}

.photo-grid img {
  display: block;
  width: 100%;
  height: auto;
}
</style>

<div class="photo-grid">

    <img src="photo4.jpg" alt="Photo 4">
    <img src="photo5.jpg" alt="Photo 5">
    <img src="photo6.jpg" alt="Photo 6">
  </div>
